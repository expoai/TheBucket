# -- Application Basics --
spring.application.name=Bucket
server.port=${SPRING_PORT}

# -- Docker Compose Support -- #
spring.docker.compose.enabled=false

# -- PostgreSQL Config -- #
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}

# -- JPA / Hibernate Config -- #
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=validate

# -- Flyway Migration Config -- #
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# -- MinIO Config (S3-compatible) -- #
minio.url=${MINIO_URL}
minio.access-key=${MINIO_ACCESS_KEY}
minio.secret-key=${MINIO_SECRET_KEY}
minio.public-bucket=${MINIO_PUBLIC_BUCKET}
minio.private-bucket=${MINIO_PRIVATE_BUCKET}
minio.public-base-url=${MINIO_PUBLIC_BASE_URL}

# -- CORS Config -- #
cors.allowedOrigins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8081}

# -- JWT Config -- #
jwt.secret=${JWT_SECRET:your-256-bit-secret-key-change-this-in-production}
jwt.expiration=${JWT_EXPIRATION:86400000}

# -- Logging -- #
logging.level.org.springframework.web=${LOG_WEB_LEVEL:DEBUG}
logging.level.io.minio=${LOG_MINIO_LEVEL:INFO}

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
